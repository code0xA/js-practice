<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning ChaiJS</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Learning JS" //first gets the reference then changes it
    const addText = document.createTextNode("Learning JS") //creates a text node directly and add it
    div.appendChild(addText) //attach textNode to div
    document.body.appendChild(div) //add div to document object
</script>
</html>
